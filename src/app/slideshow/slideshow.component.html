<div id="wrapper">
  <div class="slideshow-container">
    <div id="label">
      <div>Popular Posts</div>
    </div>

    <div class="mySlides fading" [ngClass]="{'hidden': slideHidden[0]}">
      <div class="numbertext">1 / 3</div>
      <img src="/assets/image1.webp" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fading" [ngClass]="{'hidden': slideHidden[1]}">
      <div class="numbertext">2 / 3</div>
      <img src="/assets/image2.webp" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fading" [ngClass]="{'hidden': slideHidden[2]}">
      <div class="numbertext">2 / 3</div>
      <img src="/assets/image3.webp" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div class="dots">
    <span class="dot" (click)="currentSlide(0)"></span>
    <span class="dot" (click)="currentSlide(1)"></span>
    <span class="dot" (click)="currentSlide(2)"></span>
  </div>
</div>
