<div id="mobile">
  <ul id="mobile-header">
    <li><app-social></app-social></li>
    <i class="fa fa-bars toggler" [ngClass]="{'hidden': !hideDropdown}" (click)="onToggle()"></i>
    <i class="fa fa-times toggler" [ngClass]="{'hidden': hideDropdown}" (click)="onToggle()"></i>
  </ul>
  <ul id="dropdown-content" [ngClass]="{'hidden': hideDropdown}">
    <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="onClose()">Home</a></li>
    <li><a [routerLink]="['/blogs/style-beauty', '']" routerLinkActive="active" (click)="onClose()">Style & Beauty</a></li>
    <li><a [routerLink]="['/blogs/wellness', '']" routerLinkActive="active" (click)="onClose()">Wellness</a></li>
    <!-- <li><a routerLink="/blogs/travel" routerLinkActive="active" (click)="onClose()">Travel</a></li> -->
    <li><a routerLink="/about" routerLinkActive="active" (click)="onClose()">About</a></li>
    <li><a (click)="openDialog()">Subscribe</a></li>
  </ul>
</div>
